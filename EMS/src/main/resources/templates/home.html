<!-- Example Thymeleaf template -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee Management System</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<header>
		<h1>Employee Management System</h1>
	</header>

	<nav>
		<a th:href="@{/}">Home</a> <a th:href="@{/employees}">Employees</a> <a
			th:href="@{/departments}">Departments</a> <a th:href="@{/roles}">Roles</a>
		<a th:href="@{/salaries}">Salaries</a>
	</nav>

	<div class="container">
		<!-- Page specific content here -->
		<form action="#" th:action="@{/search}" method="get">
			<input type="text" name="name" placeholder="Employee Name" /> <select
				name="department">
				<option value="">Select Department</option>
				<option th:each="dept : ${departments}" th:value="${dept.id}"
					th:text="${dept.name}"></option>
			</select> <select name="role">
				<option value="">Select Role</option>
				<option th:each="role : ${roles}" th:value="${role.id}"
					th:text="${role.name}"></option>
			</select>
			<button type="submit">Search</button>
		</form>

	</div>

	<footer>
		<p>Copyright &copy; 2024</p>
	</footer>
</body>
</html>
