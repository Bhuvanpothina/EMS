<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: html">
<head>
<title>Employees</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
	<div th:fragment="content">
		<h2>Employees</h2>
		<a th:href="@{/employees/new}">Add New Employee</a>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Department</th>
					<th>Role</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.name}">Name</td>
					<td
						th:text="${employee.department != null ? employee.department.name : 'N/A'}">Department</td>
					<td
						th:text="${employee.role != null ? employee.role.title : 'N/A'}">Role
						Title</td>
					<td><a
						th:href="@{/employees/edit/{id}(id=${employee.employeeId})}">Edit</a>
						<a th:href="@{/employees/delete/{id}(id=${employee.employeeId})}"
						th:onclick="'return confirm(\'Are you sure?\')'">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
