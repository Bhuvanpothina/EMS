<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: html">
<head>
    <title>Employee Form</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Employee Form</h2>
        <form th:action="@{/employees}" th:object="${employee}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />

            <label for="department">Department:</label>
            <select id="department" th:field="*{department}">
                <option th:each="department : ${departments}"
                        th:value="${department.departmentId}"
                        th:text="${department.name}">Department</option>
            </select>

            <label for="role">Role:</label>
            <select id="role" th:field="*{role}">
                <option th:each="role : ${roles}"
                        th:value="${role.roleId}"
                        th:text="${role.title}">Role</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
