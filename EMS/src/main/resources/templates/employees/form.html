<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
</head>
<body>
    <div>
        <h2>Employee Form</h2>
        <div th:with="formAction=${employee.employeeId != null ? '/employees/update/' + employee.employeeId : '/employees/save'}">
            <form th:action="@{${formAction}}" th:object="${employee}" method="post">
                <input type="hidden" th:field="*{employeeId}" />
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" />

                <label for="department">Department:</label>
                <select id="department" th:field="*{department.departmentId}">
                    <option value="">Select Department</option>
                    <option th:each="department : ${departments}" th:value="${department.departmentId}" th:text="${department.name}"></option>
                </select>

                <label for="role">Role:</label>
                <select id="role" th:field="*{role.roleId}">
                    <option value="">Select Role</option>
                    <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.title}"></option>
                </select>

<!--                 CSRF Token -->
<!--                 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
