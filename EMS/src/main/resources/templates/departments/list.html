<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: html">
<head>
    <title>Departments</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Departments</h2>
        <a th:href="@{/departments/new}">Add New Department</a>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.name}">Department Name</td>
                    <td th:text="${department.location}">Location</td>
                    <td>
                        <a th:href="@{/departments/edit/{id}(id=${department.departmentId})}">Edit</a>
                        <a th:href="@{/departments/delete/{id}(id=${department.departmentId})}" th:onclick="'return confirm(\'Are you sure?\')'">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
